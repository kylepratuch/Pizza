<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <h1>Order some pizza!</h1>

      <form id="order">
        <div class="form-group">
          <label for="size">Size</label>
          <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input id="quantity" type="number" min="1">
        </div>

        <div class="form-group">
          <label for="topping">Toppings</label>
          <select id="topping">
            <option value="cheese">Extra cheese</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="peppers">Peppers</option>
          </select>
        </div>
        <div id="more-toppings">

        </div>

        <button type="button" id="add-topping">Add another topping</button>
        <button type="submit">Price order</button>
      </form>

      <div id="result">
        <h3>That'll be $<span id="order-price">.00, please!</span></h3>
      </div>
    </div>
  </body>
</html>
