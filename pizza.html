<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <h1>Order some pizza!</h1>

      <form id="order">
        <div class="form-group">
          <label for="size">Size</label>
          <select id="size">
            <option value="small">Small $10.00</option>
            <option value="medium">Medium $15.00</option>
            <option value="large">Large $20.00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input id="quantity" type="number" min="1" placeholder="0" required>
        </div>

        <div id="new-toppings">
          <label for="toppings">Toppings</label>
          <p>All pizzas come with sauce and cheese. Additional toppings $1.00 each.
        </div>

        <button type="button" id="add-topping">Add another topping</button>
        <div id="price-button">
          <button type="submit">Price order</button>
        </div>
      </form>

      <div id="result">
        <h3>That'll be $<span id="order-price"></span>.00, please!</h3>
      </div>
    </div>
  </body>
</html>
