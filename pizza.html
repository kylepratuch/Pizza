<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZATRON</title>
  </head>
  <body>
    <div class="container">
      <div id="top-bar">
        <h1>PIZZATRON</h1>
      </div>

      <h3>INPUT PREFERENCES FOR DISC-LIKE HUMAN SUSTENANCE. WITH SAUCE.</h3>

      <form id="order">
        <div class="form-group">
          <label for="size">CIRCUMFERENCE</label>
          <select id="size">
            <option value="small">DINNER PLATE $10.00</option>
            <option value="medium">KICK DRUM $15.00</option>
            <option value="large">LIBERTY BELL $20.00</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">QUANTITY</label>
          <input id="quantity" type="number" min="1" placeholder="0" required>
        </div>

        <div id="new-toppings">
          <label for="toppings">TOPPINGS</label>
          <p>All pizzas come with sauce and cheese. Pizzatron demands $1.00 for each additional topping.
        </div>

        <button type="button" id="add-topping">ADD TOPPINGS</button><br><br>
        <button type="submit">CALCULATE DEBT TO PIZZATRON</button>
      </form>


      <div id="result">
        <h2>PRODUCE $<span id="order-price"></span>.00 FOR PIZZATRON.</h2>
      </div>
    </div>
  </body>
</html>
